<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRM Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>CRM</h2>
    <ul>
      <li class="active">Dashboard</li>
    </ul>
  </div>
  <div class="main">
    <header class="topbar">
      <h1>Dashboard</h1>
      <button id="runBtn">Run Analysis</button>
    </header>

    <section class="summary-cards">
      <div class="card">
        <h3>Workflow Name</h3>
        <p id="workflowName">-</p>
      </div>
      <div class="card">
        <h3>Nodes</h3>
        <p id="nodeCount">-</p>
      </div>
      <div class="card">
        <h3>Last Run</h3>
        <p id="lastRun">-</p>
      </div>
      <div class="card">
        <h3>Status</h3>
        <p id="runStatus">-</p>
      </div>
      <div class="card">
        <h3>Total Users</h3>
        <p id="totalUsers">-</p>
      </div>
      <div class="card">
        <h3>Total Sessions</h3>
        <p id="totalSessions">-</p>
      </div>
      <div class="card">
        <h3>Avg Bounce Rate</h3>
        <p id="avgBounceRate">-</p>
      </div>
    </section>

    <section class="charts">
      <div class="chart-card">
        <canvas id="lineChart"></canvas>
      </div>
      <div class="chart-card">
        <canvas id="doughnutChart"></canvas>
      </div>
    </section>

    <section>
      <h2>Raw Output</h2>
      <pre id="output"></pre>
    </section>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
