<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Marketing Analytics Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="topbar">
    <h1>Marketing Analytics</h1>
    <button id="runBtn"><i class="fa fa-play"></i> Jalankan Analisis</button>
  </header>

  <section id="progressSection">
    <ul id="progressSteps">
      <li class="active">Data Collection</li>
      <li>AI Processing</li>
      <li>Analysis</li>
      <li>Storage</li>
    </ul>
  </section>

  <section id="resultsSection">
    <h2>Results</h2>
    <div id="summary" class="card"></div>
    <div id="channels" class="card"></div>
    <div id="alerts" class="card"></div>
    <div id="recommendations" class="card"></div>
    <a id="sheetsLink" href="#" target="_blank" class="btn">Open Google Sheets</a>
  </section>

  <section id="logsSection">
    <h2>Logs</h2>
    <pre id="log"></pre>
  </section>

  <section id="rawSection">
    <h2>Raw Output</h2>
    <pre id="output"></pre>
  </section>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
